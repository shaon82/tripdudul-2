<head>
    <title>Lava Material - Web Application and Website Multipurpose Admin Panel Template</title>
    <!--== META TAGS ==-->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
</head>

<body>

    <!--== BODY CONTNAINER ==-->
    <div class="container-fluid sb2" layout:fragment="content">
        <div class="row">
            <div class="sb2-2">
                <div class="sb2-2-2">
                    <ul>
                        <li><a href="#"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
                        </li>
                        <li class="active-bre"><a href="#"> Package Categories</a>
                        </li>
                    </ul>
                </div>
                <div class="sb2-2-1">
                    <div class="inn-title">
                        <h4>All Package Categories</h4>
                        <p>Airtport Hotels The Right Way To Start A Short Break Holiday</p>
                    </div>
                    <div class="bor">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Package Categories</th>
                                    <th>Date</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="packageCategory:${categories}">
                                    <td th:text="${packageCategory.id}"></td>
                                    <td th:text="${packageCategory.categoryName}"></td>
                                    <td th:text="${packageCategory.createdDate}"></td>
                                    <td><a th:href="@{'/admin/update/package-category/'+${packageCategory.id}}" class="sb2-2-1-edit"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                                    </td>
                                    <td><a th:href="@{'/admin/delete/package-category/{id}'(id=${packageCategory.id})}" class="sb2-2-1-edit"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
