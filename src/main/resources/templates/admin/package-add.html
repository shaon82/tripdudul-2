<head>
    <title>Lava Material - Web Application and Website Multipurpose Admin Panel Template</title>
    <!--== META TAGS ==-->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

</head>

<body>

    <!--== BODY CONTNAINER ==-->
    <div class="container-fluid sb2" layout:fragment="content">
        <div class="row">

            <div class="sb2-2">
                <div class="sb2-2-2">
                    <ul>
                        <li><a href="index.html"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
                        </li>
                        <li class="active-bre"><a href="#"> Add New Package</a>
                        </li>
                        <li class="page-back"><a href="index.html"><i class="fa fa-backward" aria-hidden="true"></i> Back</a>
                        </li>
                    </ul>
                </div>
                <div class="sb2-2-add-blog sb2-2-1">
                    <div class="box-inn-sp">
                        <div class="inn-title">
                            <h4>Add New Package</h4>
                            <p>Airtport Hotels The Right Way To Start A Short Break Holiday</p>
                        </div>
                        <div class="bor">
                            <div th:if="${error}">Data binding error!</div>
                            <div th:if="${notice}">the package is exist!</div>
                            <div th:if="${success}">the package is saved!</div>

                            <form th:action="@{/admin/add-package}" method="post" th:object="${tripPackage}" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="name" type="text" class="validate" name="packageName" th:field="*{packageName}" required="required">
                                        <label for="name">Package Name</label>
                                        <p class="input-warning" th:if="${#fields.hasErrors('packageName')}" th:errors="*{packageName}"></p>
                                    </div>
                                    <div class="input-field col s12">
                                        <div class="file-field input-field">
                                            <label for="hotelImages" class="position-relative">Upload Image</label>

                                            <div class="file-path-wrapper">
                                            <span class="flie-input-message">
                                                <i class="fa fa-cloud-upload"></i>
                                                <span class="large">Click here to upload.</span>
                                                <span>The maximum file size for uploads is <strong>999 KB</strong></span>
                                                <span>Only image files (<strong>JPG, GIF, PNG</strong>) are allowed</span>
                                            </span>
                                                <input type="file" id="hotelImages" name="files" multiple="multiple" required/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input type="text" id="packagePrice" class="materialize-textarea" name="packagePrice" th:field="*{packagePrice}" required="required">
                                        <label for="packagePrice">Price</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <input type="text" id="packageDuration" class="materialize-textarea" name="packageDuration" th:field="*{packageDuration}">
                                        <label for="packageDuration">Package Duration:</label>
                                        <p class="input-warning" th:if="${#fields.hasErrors('packageDuration')}" th:errors="*{packageDuration}"></p>
                                    </div>
                                    <div class="input-field col s12">
                                        <input type="text" id="Value_from" class="materialize-textarea" name="from">
                                        <label for="Value_from">From</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <input type="text" id="destination" class="materialize-textarea" name="destination">
                                        <label for="packageDuration">Destination</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <textarea id="description" class="materialize-textarea" name="description" th:field="*{description}"></textarea>
                                        <label for="description">Package Descriptions:</label>
                                        <p class="input-warning" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <select multiple id="packageCategory" name="packageCategory" required="required">
                                            <option value="">Choose Category</option>
                                            <option th:each="category:${categories}"
                                                    th:value="${category.id}"
                                                    th:text="${category.categoryName}"></option>
                                        </select>
                                        <label for="packageCategory">Select Category</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <textarea id="author" class="materialize-textarea" name="amenities" required="required"></textarea>
                                        <label for="author">Package amenities</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input type="submit" class="waves-effect waves-light btn-large" value="Submit">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
