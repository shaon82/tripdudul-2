<body>
    <!--== BODY CONTNAINER ==-->
    <div class="container-fluid sb2" layout:fragment="content">
        <div class="row">
            <div class="sb2-2">
                <div class="sb2-2-2">
                    <ul>
                        <li><a href="#"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
                        </li>
                        <li class="active-bre"><a href="#"> Add Room Type</a>
                        </li>
                    </ul>
                </div>
                <div class="sb2-2-add-blog sb2-2-1">
                    <h2>Add New Room</h2>
                    <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
                    <form th:action="@{/merchant/save-room}" method="post" enctype="multipart/form-data">
                        <div class="row">
                            <div class="input-field col s12">
                                <label>Select Category</label>
                                <select id="roomCategory" name="roomCategory">
                                    <option th:each="roomCategory:${roomCategoryList}"
                                            th:value="${roomCategory.id}"
                                            th:text="${roomCategory.roomCategoryName}"></option>

                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" id="roomNumber" name="roomNumber" required="required"/>
                                <label for="roomNumber">Room Number</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" id="roomType" name="roomType" required="required"/>
                                <label for="roomType">type of room</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="roomPrice" type="number" name="roomPrice" class="validate">
                                <label for="roomPrice">Price</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input id="roomAmenities" type="text"  name="roomAmenities" class="validate">
                                <label for="roomAmenities">Amenities</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="roomDescription" name="roomDescription" class="materialize-textarea"></textarea>
                                <label for="roomDescription">Room Descriptions:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <div class="file-field input-field">
                                    <label for="roomFiles" class="position-relative">Upload Image</label>

                                    <div class="file-path-wrapper">
                                            <span class="flie-input-message">
                                                <i class="fa fa-cloud-upload"></i>
                                                <span class="large">Click here to upload.</span>
                                                <span>The maximum file size for uploads is <strong>999 KB</strong></span>
                                                <span>Only image files (<strong>JPG, GIF, PNG</strong>) are allowed</span>
                                            </span>
                                        <input type="file" id="roomFiles" name="roomFiles" multiple="multiple" required/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="submit" class="waves-effect waves-light btn-large" value="Submit">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
