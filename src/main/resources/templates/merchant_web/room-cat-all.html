    <div class="container-fluid sb2" layout:fragment="content">
        <div class="row">
            <div class="sb2-2">
                <div class="sb2-2-2">
                    <ul>
                        <li><a href="#"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
                        </li>
                        <li class="active-bre"><a href="#"> Package Categories</a>
                        </li>
                    </ul>
                </div>
                <div class="sb2-2-1">
                    <div class="inn-title">
                        <h4>All Room Categories</h4>
                    </div>
                    <div class="bor">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Room Category Name</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="roomCategory:${roomCategories}">
                                    <td th:text="${roomCategory.id}"></td>
                                    <td th:text="${roomCategory.roomCategoryName}"></td>
                                    <td><a th:href="@{/merchant/update/room-category/{roomCategoryId}(roomCategoryId=${roomCategory.id})}" class="sb2-2-1-edit"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                                    </td>
                                    <td><a class="sb2-2-1-edit" th:href="@{/merchant/delete/room-category/{roomCategoryId}(roomCategoryId=${roomCategory.id})}"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
